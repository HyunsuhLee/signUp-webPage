<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./project-signup.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="bg">
        <div class="signupPage">
            <div class="signupBox">
                <div class="mainText">회원 가입을 위해<br>정보를 입력해주세요</div>
                <div class="emailBox">
                    <p>* 이메일</p>
                    <input type="text">
                </div>
                <div class="nameBox">
                    <p>* 이름</p>
                    <input type="text">
                </div>
                    <div class="pwBox">
                    <p>* 비밀번호</p>
                    <input type="password">
                </div>
                <div class="pwchBox">
                    <p>* 비밀번호 확인</p>
                    <input type="password">
                </div>
                <div class="genderBox">
                    <input type="radio" name="gender" id="women">여성
                    <div class="space"></div>
                    <input type="radio" name="gender" id="men">남성
                </div>
                <div class="checkbox">
                    <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
                    <br><br><br><hr>
                </div>
                <div class="signupBtn">
                    <button>가입하기</button>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
